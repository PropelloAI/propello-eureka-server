# Eureka Server Configuration
#
# Available Profiles:
#   Environment: local, docker, cluster
#
# Profile Usage:
#   Local Development:  SPRING_PROFILES_ACTIVE=local
#   Docker Compose:     SPRING_PROFILES_ACTIVE=docker
#   HA Cluster:         SPRING_PROFILES_ACTIVE=cluster

spring:
  application:
    name: propello-eureka-server

  # Default profile for local development
  profiles:
    default: local

  cloud:
    compatibility-verifier:
      enabled: false  # Temporary: disable Spring Boot/Cloud version check

server:
  port: ${EUREKA_PORT:8761}

eureka:
  instance:
    hostname: ${EUREKA_HOSTNAME:localhost}
  client:
    # In standalone mode, don't register with itself
    registerWithEureka: ${EUREKA_REGISTER_WITH_EUREKA:false}
    fetchRegistry: ${EUREKA_FETCH_REGISTRY:false}
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Disable self-preservation mode in development
    # In production, this should be true to handle network partitions
    enable-self-preservation: ${EUREKA_SELF_PRESERVATION:false}
    # How often to evict services that are not renewing (in ms)
    eviction-interval-timer-in-ms: 5000
    # Response cache update interval (in ms)
    response-cache-update-interval-ms: 5000

# Actuator endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,eureka
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
    root: INFO

# Profiles extracted to separate files:
# - application-local.yml: Local standalone mode
# - application-docker.yml: Docker Compose mode
# - application-cluster.yml: High availability cluster mode
